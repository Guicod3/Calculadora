<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="indexcss.css" />
    <link rel="shortcut icon" href="calculator-icon_34473 (1).ico" type="image/x-icon">
    <title>Calculadora</title>
  </head>
  <body>
    <div id="fundo">
      <div id="calculadora">
        <div class="tela">
          <p id="Result"></p>
        </div>
        <table>
          <tr>
            <th colspan="2">
              <button class="bt" style="width: 130px" onclick="limpar()">C</button>
            </th>
            <th><button class="bt" onclick="cancelar()">CE</button></th>
            <th><button class="bt" onclick="digitar('/')">/</button></th>
          </tr>
          <tr>
            <th><button class="bt" onclick="digitar('7')">7</button></th>
            <th><button class="bt" onclick="digitar('8')">8</button></th>
            <th><button class="bt" onclick="digitar('9')">9</button></th>
            <th><button class="bt" onclick="digitar('-')">-</button></th>
          </tr>
          <tr>
            <th><button class="bt" onclick="digitar('4')">4</button></th>
            <th><button class="bt" onclick="digitar('5')">5</button></th>
            <th><button class="bt" onclick="digitar('6')">6</button></th>
            <th><button class="bt" onclick="digitar('+')">+</button></th>
          </tr>
          <tr>
            <th><button class="bt" onclick="digitar('1')">1</button></th>
            <th><button class="bt" onclick="digitar('2')">2</button></th>
            <th><button class="bt" onclick="digitar('3')">3</button></th>
            <th><button class="bt" onclick="digitar('*')">x</button></th>
          </tr>
          <tr>
            <th colspan="2">
              <button class="bt" style="width: 130px" onclick="digitar('0')">0</button>
            </th>
            <th><button class="bt" onclick="digitar('.')">.</button></th>
            <th>
              <button class="bt1" onclick="calcular()">=</button>
            </th>
          </tr>
        </table>
      </div>
    </div>
    <p id="footer">Calculadora criada apenas para estudo por <a href="https://github.com/Guicod3" target="_blank">Guilherme Miranda</a>.</p>

    <script src="funcional.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  </body>
</html>
