<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="indexcss.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div id="fundo">
      <div id="calculadora">
        <div class="tela">
          <p id="Result">12245</p>
        </div>
        <table>
          <tr>
            <th colspan="2">
              <button class="bt" style="width: 130px">C</button>
            </th>
            <th><button class="bt">CE</button></th>
            <th><button class="bt">/</button></th>
          </tr>
          <tr>
            <th><button class="bt">7</button></th>
            <th><button class="bt">8</button></th>
            <th><button class="bt">9</button></th>
            <th><button class="bt">-</button></th>
          </tr>
          <tr>
            <th><button class="bt">4</button></th>
            <th><button class="bt">5</button></th>
            <th><button class="bt">6</button></th>
            <th><button class="bt">+</button></th>
          </tr>
          <tr>
            <th><button class="bt">1</button></th>
            <th><button class="bt">2</button></th>
            <th><button class="bt">3</button></th>
            <th><button class="bt">x</button></th>
          </tr>
          <tr>
            <th colspan="2">
              <button class="bt" style="width: 130px">0</button>
            </th>
            <th><button class="bt">.</button></th>
            <th>
              <button class="bt1">=</button>
            </th>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
