<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        #fundo{
            background-color: #99c089;
            height: 100vh;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        #calculadora{
            position: absolute;
            background-color: rgba(0, 0, 0, 0.671);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <title>Calculadora</title>
</head>
<body>
    <div id="fundo">
        <div id="calculadora">
            <p id="resultado">Resultado</p>
            <table>
                <tr>
                    <th colspan="2"><button>C</button></th>
                    <th><button>CE</button></th>
                    <th><button>/</button></th>
                </tr>
                <tr>
                    <th><button>7</button></th>
                    <th><button>8</button></th>
                    <th><button>9</button></th>
                    <th><button>-</button></th>
                </tr>
                <tr>
                    <th><button>4</button></th>
                    <th><button>5</button></th>
                    <th><button>6</button></th>
                    <th><button>+</button></th>
                </tr>
                <tr>
                    <th><button>1</button></th>
                    <th><button>2</button></th>
                    <th><button>3</button></th>
                    <th><button>=</button></th>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
